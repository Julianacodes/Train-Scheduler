<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

    

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    
    
        
  

    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <br>

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h5 class="text-center">Choo Choo. Chee Chee.</h5>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display">
            </tbody>
        </table>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group m-3">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group m-3">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group m-3">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrain" type="text">
                            </div>
                            <div class="form-group m-3">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="interval" type="number">
                            </div>
                            <button class="btn btn-primary m-3" id="addTrain" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>



    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./assets/train.js"></script>
</body>

</html>
